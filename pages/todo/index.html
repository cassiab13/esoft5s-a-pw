<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <!-- Formulário para adicionar tarefas -->
        <form id="taskForm" onsubmit="addTask(event)">
          <input
            type="text"
            name="title"
            id="title"
            required
            placeholder="Informe o título da tarefa"
          />
          <textarea
            id="description"
            name="description"
            required
            placeholder="Informe a descrição da tarefa"
          ></textarea>
          <button type="submit">Salvar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="taskList"></ul>

        <dialog id="modal">
          <form action="">
            
            <input type="hidden" id="task-id">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao">
            <div class="buttons">
            <button id="editar">Editar Tarefa</button>
            <button id="cancelar" class="cancelar" onclick="closeModal()">Cancelar</button>
            </div>
          </form>
        </dialog>
      </main>
      <footer>&copy; 2024 Todo List</footer>
    </div>

    <script src="./index.js"></script>
    <script src="../../footer-counter.js"></script>
  </body>
</html>
